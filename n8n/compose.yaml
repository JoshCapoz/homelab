version: "3.9"

services:
  n8n:
    image: n8nio/n8n:1.107.4
    container_name: n8n
    restart: unless-stopped
    ports:
      - "127.0.0.1:5678:5678"   # local only, tunnel will hit it
    environment:
      - N8N_HOST=n8n.joshcapozzi.com
      - N8N_PORT=5678
      - N8N_PROTOCOL=http                    # tunnel uses HTTP inside
      - WEBHOOK_URL=https://n8n.joshcapozzi.com/
      - TZ=Australia/Perth
      - NODE_ENV=production
      - N8N_ENCRYPTION_KEY=changemechangemechangemechangeme
    volumes:
      - /home/josh/docker/n8n/.n8n:/home/node/.n8n
      - /home/josh/docker/n8n/local-files:/files

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CF_TUNNEL_TOKEN}