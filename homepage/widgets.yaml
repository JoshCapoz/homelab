- datetime:
    locale: en-AU
    text_size: l
    format:
      weekday: short        # e.g., Mon
      day: 2-digit          # e.g., 18
      month: short          # e.g., Aug
      year: numeric         # e.g., 2025
      hour: 2-digit
      minute: 2-digit
      hourCycle: h23        # 24-hour clock
